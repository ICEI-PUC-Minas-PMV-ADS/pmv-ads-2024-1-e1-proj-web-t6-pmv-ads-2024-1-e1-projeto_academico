
<div class="page-wrapper frequencia-page">
    <div class="flex justify-between gap-4 items-center">
        <h1 class="text-primary">Lançar Frequência</h1>

        <button class="btn btn-primary" onclick="navigateToRoute(event, '/turmas/frequencia/lista')">Lista turmas</button>
    </div>
        
    <div class="card loading-wrapper">
        <div class="loading">Carregando...</div>
    </div>
        
    <div class="hidden card form-wrapper">
        <div class="attendance-form-wrapper">
            <div class="flex flex-col">
                <div id="nomeMateria">
                    Física Aplicada
                </div>
        
                <div id="anoLetivo">
                    Ano Letivo: 2024
                </div>
                <div id="nomeProfessor">
                    Professora: Maria Cassia
                </div>
            </div>

            <div class="flex flex-col items-end">
                <div id="data">
                    Data: 28/04/2024
                </div>
            </div>

            <div class="form flex flex-col gap-4">
                <div class="header">
                    <div class="row">
                        <div>ALUNO</div>
                        <div>PRESENÇA</div>
                        <div>AUSÊNCIA</div>
                        <div>JUSTIFICADO</div>
                    </div>
                </div>

                <div class="body flex flex-col gap-4">
                    <div class="row">
                        <div>Carlos José da Silva Mota</div>
                        <div>
                            <input type="radio" class="hidden" id="presenca" name="frequency" value="P">
                            <label for="presenca">P</label>
                        </div>
                        <div>
                            <input type="radio" class="hidden" id="ausencia" name="frequency" value="F">
                            <label for="ausencia">P</label>
                        </div>
                        <div>
                            <input type="radio" class="hidden" id="justificado" name="frequency" value="J">
                            <label for="justificado">Justificado</label>
                        </div>
                    </div>
                    
                </div>

                <div>
                    <button class="btn btn-primary" type="submit">Lançar frequência</button>
                </div>
            </div>
        </div>
        
        
    </div>
</div>
