<div class="flex flex-col gap-6 classroom-page">
    <div class="flex justify-between items-center gap-4">
        <h1 class="text-primary">Lista de turmas</h1>

        <button class="btn btn-primary cursor-pointer" onclick="navigateToRoute(event, '/turmas/cadastrar')">Cadastrar</button>
    </div>

    <div class="flex flex-col gap-4">
        <label class="text-primary font-bold text-sm">Pesquisar turma</label>

        <form class="classroom-search-form">
            <input type="search" placeholder="Pesquisar turma" id="search" name="search">
            <button type="submit">
                <span class="iconify-inline" data-icon="ic:baseline-search"></span>
            </button>
        </form>
    </div>

    <div class="card">
        <div class="flex flex-col gap-4">
            <div class="lista-wrapper">
                <h4 class="classroom-empty-title">Utilize os filtros acima para pesquisar uma turma</h4>
            </div>
        </div>
    </div>
</div>
