<div class="flex flex-col gap-6 cancelamento_matricula">
    <div class="title">
        <div>
            <h1>Certificado de Conclusão</h1>
        </div>
    </div>

   <div class="flex flex-col gap-4">
        <label class="text-primary font-bold text-sm">Informe o CPF ou Código de Matrícula do Aluno</label>

        <form class="registration-search-form">
            <input data-mask="999.999.999-99" placeholder="xxx.xxx.xxx-xx" type="search" id="cpf" name="cpf" value="999.999.999-91" required>

            <button type="submit">
              <span class="iconify-inline" data-icon="ic:baseline-search"></span>
            </button>
        </form>
    </div> 

    <div class="card cancelamento_matricula_empty helper">
        <h3>Utilize a pesquisa acima para encontrar aluno</h3>
    </div>
