<div class="flex flex-col gap-6 consultar-frequencia">
    <div class="title">
        <div>
            <h1>Consultar frequência</h1>
        </div>
    </div>

    <div class="flex flex-col gap-4">
        <label class="text-primary font-bold text-sm">Informe o CPF ou Código de Matrícula do Aluno</label>

        <form class="consultar-frequencia-search-form">
            <input data-mask="999.999.999-99" placeholder="xxx.xxx.xxx-xx" type="search" id="cpf" name="cpf" value="999.999.999-93" required>

            <button type="submit">
              <span class="iconify-inline" data-icon="ic:baseline-search"></span>
            </button>
        </form>
    </div>

    <div class="card consultar-frequencia_empty helper">
        <h3>Utilize a pesquisa acima para encontrar aluno</h3>
    </div>

    <div class="card hidden consultar-frequencia_wrapper">
        <div class="flex flex-col gap-4">
            <div>
                <h2>Turmas Atualmente Matriculado</h2>
                <p class="font-bold nome_aluno">Aluno: Carlos da Silva Salles</p>
            </div>

            <div class="lista-wrapper">
            </div>
        </div>
    </div>
</div>
