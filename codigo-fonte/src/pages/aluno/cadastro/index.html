<div class="page-wrapper">
    <h1 class="text-primary">Cadastrar Aluno</h1>
    
    <form class="form-cadastro-aluno form-col" action="" method="post">
        
        <div class="form-col-1">
            <div class="form-group">
                <label class="text-primary" for="nome">Nome*:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        </div>
        
        <div class="form-col-2">
            <div class="form-group">
                <label class="text-primary" for="cpf">CPF*:</label>
                <input data-mask="999.999.999-99" type="text" id="cpf" name="cpf" required>
            </div>
        
            <div class="form-group">
                <label class="text-primary" for="expedidor">RG e Órgão Expedidor*:</label>
                <input type="text" id="expedidor" name="expedidor" required>
            </div>
        
            <div class="form-group">
                <label class="text-primary" for="nacionalidade">Nacionalidade*:</label>
                <select id="nacionalidade" name="nacionalidade" required>
                    <option value="">Selecione uma nacionalidade</option>
                    <option value="Brasileiro">Brasileiro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="text-primary" for="naturalidade">Naturalidade*:</label>
                <select id="naturalidade" name="naturalidade" required>
                    <option value="">Selecione um estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
    
            <div class="form-group">
                <label class="text-primary" for="celular">Telefone Celular:</label>
                <input data-mask="(99) 99999-9999" type="text" id="celular" name="celular">
            </div>
        
            <div class="form-group">
                <label class="text-primary" for="telefone-residencial">Telefone residencial:</label>
                <input data-mask="(99) 99999-9999" type="text" id="telefone-residencial" name="telefone-residencial">
            </div>
        </div>

        <div class="form-col-1">
            <div class="form-group">
                <label class="text-primary" for="endereco">Endereço*:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
        </div>

        <div class="form-col-2">
            <div class="form-group">
                <label class="text-primary" for="bairo">Bairro*:</label>
                <input type="text" id="bairo" name="bairo" required>
            </div>
        
            <div class="form-group">
                <label class="text-primary" for="cidade">Cidade*:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
        </div>

        <div class="form-col-1x2">
            <div class="form-group">
                <label class="text-primary" for="nome">CEP*:</label>
                <input data-mask="99999-999" type="text" id="nome" name="nome" required>
            </div>
        
            <div class="form-group">
                <label class="text-primary" for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>
        </div>

        <div class="form-col-2">
            <div class="form-group">
                <button type="button">Cancelar</button>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </div> 
    </form>
</div>
