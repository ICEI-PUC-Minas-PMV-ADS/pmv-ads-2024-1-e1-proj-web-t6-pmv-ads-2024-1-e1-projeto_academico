<div class="page-wrapper">
    <div class="flex justify-between gap-4 items-center">
        <h1 class="text-primary">Editar Aluno</h1>

        <button class="btn btn-primary cursor-pointer"
            onclick="navigateToRoute(event, '/aluno/lista')">Lista de
            aluno</button>
    </div>

    <div class="card">

        <form class="form-cadastro-aluno form-col"
            onsubmit="onFormSubmit(event)">

            <div class="form-col-1">
                <div class="form-group">
                    <label class="text-primary" for="nome">Nome*:</label>
                    <input value="Nome genérico" type="text" id="nome"
                        name="nome" required>
                </div>
            </div>

            <div class="form-col-1">
                <div class="form-group">
                    <label class="text-primary" for="email">Email*:</label>
                    <input value="email@email.com" type="email" id="email"
                        name="email" required>
                </div>
            </div>

            <div class="form-col-2">
                <div class="form-group">
                    <label class="text-primary" for="cpf">CPF*:</label>
                    <input value="999.999.999-99" data-mask="999.999.999-99"
                        type="text" id="cpf" name="cpf" required>
                </div>

                <div class="form-group">
                    <label class="text-primary" for="expedidor">RG e Órgão
                        Expedidor*:</label>
                    <input value="PC" type="text" id="expedidor"
                        name="expedidor" required>
                </div>

                <div class="form-group">
                    <label class="text-primary"
                        for="nacionalidade">Nacionalidade*:</label>
                    <select id="nacionalidade" name="nacionalidade" required>
                        <option value>Selecione uma nacionalidade</option>
                        <option selected value="Brasileiro">Brasileiro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="text-primary"
                        for="naturalidade">Naturalidade*:</label>
                    <select id="naturalidade" name="naturalidade" required>
                        <option value>Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG" selected>Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="text-primary" for="celular">Telefone
                        Celular:</label>
                    <input value="(99) 99999-9999" data-mask="(99) 99999-9999"
                        type="text" id="celular" name="celular">
                </div>

                <div class="form-group">
                    <label class="text-primary"
                        for="telefone-residencial">Telefone residencial:</label>
                    <input value="(99) 99999-9999" data-mask="(99) 99999-9999"
                        type="text" id="telefone-residencial"
                        name="telefone-residencial">
                </div>
            </div>

            <div class="form-col-1">
                <div class="form-group">
                    <label class="text-primary"
                        for="endereco">Endereço*:</label>
                    <input value="Rua genérica, 200" type="text" id="endereco"
                        name="endereco" required>
                </div>
            </div>

            <div class="form-col-2">
                <div class="form-group">
                    <label class="text-primary" for="bairo">Bairro*:</label>
                    <input value="Bairro genérico" type="text" id="bairo"
                        name="bairo" required>
                </div>

                <div class="form-group">
                    <label class="text-primary" for="cidade">Cidade*:</label>
                    <input value="Cidade genérica" type="text" id="cidade"
                        name="cidade" required>
                </div>
            </div>

            <div class="form-col-1x2">
                <div class="form-group">
                    <label class="text-primary" for="nome">CEP*:</label>
                    <input value="99999-999" data-mask="99999-999" type="text"
                        id="nome" name="cep" required>
                </div>

                <div class="form-group">
                    <label class="text-primary"
                        for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
            </div>

            <div class="form-col-2">
                <div class="form-group">
                    <button type="button">Cancelar</button>
                </div>
                <div class="form-group">
                    <button type="submit">Atualizar</button>
                </div>
            </div>
        </form>
    </div>
</div>
