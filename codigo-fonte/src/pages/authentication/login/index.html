<div class="authentication-page">
    <div class="authentication-page-wrapper">
        <form id="form-login" action="" class="flex flex-col gap-4">
            <div class="form-group">
                <label for="">Email: </label>
                <input id="username" value="email@email.com" type="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="">Senha: </label>
                <input id="password" value="admin" type="password" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <button class="form-login-button" type="submit">ENTRAR</button>
            </div>
        </form>
    </div>
</div>
