<div class="authentication-page">
    <div class="authentication-page-wrapper">
        <div class="flex flex-col gap-2 items-center">
            <img width="180px" src="/images/hatgraduation.svg" alt="" srcset="">
            <h1 class="text-primary">Recuperação de Senha</h1>
            <p class="text-sm">Esqueceu sua senha? Enviaremos um e-mail com instruções de como redefinir sua senha.</p>
        </div>

        <form id="form-recovery" action="" class="flex flex-col gap-4">
            <div class="form-group">
                <label for="">Email: </label>
                <input id="username" type="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <button class="form-login-button" type="submit">Enviar</button>
            </div>
        </form>

        <p class="text-sm">Possui conta? <a class="cursor-pointer" onclick="navigateToRoute(event, '/login')">Fazer Login</a></p>
    </div>
</div>
